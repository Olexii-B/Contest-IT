		<div class="container"> <!--таблиця класів-->
			<h2>Ваші приєднані класи</h2>

			<!-- Повідомлення, якщо не приєднано жодного класу -->
			<div id="noClassesMessage" style="display: none; text-align: center; margin-top: 20px;">
				<p>Ви ще не приєдналися до жодного класу.</p>
			</div>

			<!-- Таблиця об'єднаних класів -->
			<table class="table table-bordered" id="classesTable" style="display: none;">
				<thead>
					<tr>
						<th>Код класу</th>
						<th>Назва класу</th>
						<th>Приєднався до</th>
						<th>Дії</th>
					</tr>
				</thead>
				<tbody id="classesTableBody">
					<!-- Класи будуть заповнюватися тут динамічно -->
				</tbody>
			</table>
		</div>

		<style>
			body{
				display: flex;
				flex-direction: column;

		<script>
			//обробник події, який спрацьовує після повного завантаження DOM
			document.addEventListener("DOMContentLoaded", function () { 
				
				fetch('/php/getStudentClasses.php') //HTTP-запит до сервера для отримання класів студента
					
					//Перетворюємо відповідь сервера на формат JSON
					.then(response => response.json())
					//0бробляємо отримані дані
					.then(data => {
						//Отримуємо елемент, тіло таблиці класів за ID + елемент повідомлення про відсутність класів
						const classesTable = document.getElementById("classesTable"); 
						const classesTableBody = document.getElementById("classesTableBody");
						const noClassesMessage = document.getElementById("noClassesMessage");

						if (data.status === "success") { //чи статус відповіді - успішний
							if (data.classes.length === 0) { //масив класів порожній
								noClassesMessage.style.display = "block"; //повідомлення про відсутність класів
								classesTable.style.display = "none"; //сховати таблицю класів
							} else {
								noClassesMessage.style.display = "none"; //сховати повідомлення ьа 
								classesTable.style.display = "table"; //показати таблицю

								classesTableBody.innerHTML = ""; //очистка тіла таблиці перед заповненням новими даними
								data.classes.forEach(classData => { //перебір масиву класів
									const row = document.createElement("tr"); //новий рядок таблиці

									const codeCell = document.createElement("td"); //клітинка таблиці для коду класу
									codeCell.textContent = classData.class_code; //додати код класу
									row.appendChild(codeCell); //і додаєму клітинку з кодом до рядка

									//так само клітинка для назви класу
									const nameCell = document.createElement("td"); 
									nameCell.textContent = classData.name;
									row.appendChild(nameCell);

									//клітинка для дати приєднання
									const joinedAtCell = document.createElement("td");

									//Форматування дати приєднання у локальний формат
									joinedAtCell.textContent = new Date(classData.joined_at).toLocaleDateString();
									row.appendChild(joinedAtCell);

									//клітинка для дій, створення кнопки для доступа в клас
									const actionsCell = document.createElement("td");
									const accessButton = document.createElement("button");
									accessButton.textContent = "відкрити клас";
									accessButton.className = "btn btn-primary btn-sm"; //класи бутстрапа для стилів

									//обробник подій для кнопки
									accessButton.addEventListener("click", () => {
										//перенаправлення на сторінку класу з ID класа у посиланні
										window.location.href = `/php/class.php?id=${classData.id}`;
									});
									
									//кнопку до клітинки, клітинку до рядка.
									actionsCell.appendChild(accessButton);
									row.appendChild(actionsCell);

									//весь рядок, додати до тіла таблиці
									classesTableBody.appendChild(row);
								});
							}
						} else {
							console.error("Не вдалося завантажити класи:", data.message);
						}
					})
					.catch(error => {
						console.error("Помилка зчитування класів:", error);
					});
			});
		</script>
