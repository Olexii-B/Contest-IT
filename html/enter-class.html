<!DOCTYPE html>
<html lang="uk" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід до класу - Contest-IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .form-signin {
            max-width: 400px;
            margin: 5rem auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-signin h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-floating label {
            color: #666;
        }

        .form-floating input {
            border: 1px solid #ddd;
        }

        .form-floating input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main class="form-signin">
        <div id="errorNotification" class="alert alert-danger" style="display: none;"></div>

        <form class="needs-validation" id="enterClassForm" novalidate method="post">
            <h1 class="h3 mb-3 fw-normal">Введіть дані класу</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingClassCode" name="class_code" placeholder="Код класу"
                    required>
                <label for="floatingClassCode">Код класу</label>
                <div class="invalid-feedback">Будь ласка, введіть код класу.</div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingClassPassword" name="class_password"
                    placeholder="Пароль" required>
                <label for="floatingClassPassword">Пароль</label>
                <div class="invalid-feedback">Будь ласка, введіть пароль.</div>
            </div>

            <button class="btn btn-lg w-100" type="submit">Увійти до класу</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 Contest-IT</p>
        </form>
    </main>

    <!-- Модальні вікна -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Помилка</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Успіх</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="successModalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
            </div>
          </div>
        </div>
      </div>
      

    <script src="/js/enterClass.js"></script>

    <script>
        (function () { //Анонімна функція для самозапуску
            'use strict'; //Використання строгого режиму
            const forms = document.querySelectorAll('.needs-validation'); //Вибираємо всі форми з класом "needs-validation"
            Array.from(forms).forEach(form => { //перебираємо всі вибрані форми
                form.addEventListener('submit', event => {  //обробник події на відправлення форми
                    if (!form.checkValidity()) {  //Перевіряємо валідність форми
                        event.preventDefault(); //Запобігаємо відправленню форми, якщо вона не валідна
                        event.stopPropagation(); //Зупиняємо подальшу обробку події
                    }
                    form.classList.add('was-validated'); //клас для відображення стану валідності
                }, false);
            });
        })();
    </script>
</body>

</html>
