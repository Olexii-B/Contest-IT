<!DOCTYPE html>
<html lang="uk" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .form-signin {
            max-width: 400px;
            margin: 5rem auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-signin h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-floating label {
            color: #666;
        }

        .form-floating input,
        .form-floating select {
            border: 1px solid #ddd;
        }

        .form-floating input:focus,
        .form-floating select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <main class="form-signin">
        <form class="needs-validation" method="post" novalidate>
            <h1 class="h3 mb-3 fw-normal">Заповніть поля:</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Електронна адреса</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLastName" name="last_name" placeholder="Прізвище" required>
                <label for="floatingLastName">Прізвище</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFirstName" name="first_name" placeholder="Ім'я" required>
                <label for="floatingFirstName">Ім'я</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingRole" name="role" required>
                    <option selected disabled value="">Оберіть роль</option>
                    <option value="student">Учень</option>
                    <option value="teacher">Вчитель</option>
                </select>
                <label for="floatingRole">Роль</label>
            </div>

            <div class="form-floating mb-3 d-none" id="classField">
                <select class="form-select" id="floatingClass" name="class">
                    <option selected disabled value="">Оберіть клас</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <label for="floatingClass">Клас</label>
            </div>

            <script>
                document.getElementById('floatingRole').addEventListener('change', function () {
                    const classField = document.getElementById('classField');
                    classField.classList.toggle('d-none', this.value !== 'student');
                });
            </script>

            <!-- Modals -->
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content">
                        <div class="modal-body" id="errorModalBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Зрозуміло</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content">
                        <div class="modal-body" id="successModalBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Зрозуміло</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="/js/register.js"></script>

            <button class="btn btn-lg btn-primary w-100" type="submit">Реєстрація</button>
        </form>
        <footer>&copy; Contest-IT</footer>
    </main>
</body>

</html>
